<div class="layout">
<app-navigation-bar class="sidenav"> </app-navigation-bar>
<mat-drawer-container>
  <mat-drawer #navigationSidenav autoFocus="true" mode="push">
    <mat-nav-list class="sidenav">
      <div *ngIf="canViewSources">
        <app-menu-selector
          [title]="'Filter providers'"
          [navigate]="'/sources'"
          [items]="filteredProviderList"
          (menuAction)="providerSelected($event)"
        >
        </app-menu-selector>
        <app-chip-selector
          [title]=" 'Source events' "
          [prompt]=" 'add filter options' "
          [navigate]=" '/sources' "
          [allChips]="allSources "
          [selectedChips]="defaultsSources "
          (chipsEvent)="updateTableData($event)"
        >
        </app-chip-selector>
      </div>

      <div *ngIf="canViewTriggers ">
        <app-chip-selector
          [title]=" 'Trigger events' "
          [prompt]=" 'add filter options' "
          [navigate]=" '/triggers' "
          [allChips]="allTriggers "
          [selectedChips]="defaultsTriggers "
        >
        </app-chip-selector>
      </div>

      <div *ngIf="canViewWorkflows ">
        <app-chip-selector
          [title]=" 'Workflows' "
          [prompt]=" 'add filter options' "
          [navigate]=" '/workflows' "
          [allChips]="allWorkflows "
          [selectedChips]="defaultsWorkflows "
        >
        </app-chip-selector>
      </div>

      <div *ngIf="canViewCode ">
        <app-chip-selector
          [title]=" 'Functions' "
          [prompt]=" 'add filter options' "
          [navigate]=" '/functions' "
          [allChips]="allFunctions "
          [selectedChips]="defaultsFunctions "
        >
        </app-chip-selector>
      </div>
    </mat-nav-list>
  </mat-drawer>
  <router-outlet></router-outlet>
</mat-drawer-container>
</div>
