<div class="container padded-container">
  <form [formGroup]="hookForm" (ngSubmit)="onSubmit(uf)" #uf="ngForm">
    <mat-card>
      <mat-card-title> Webhook configuration </mat-card-title>
      <mat-card-content>
        <div>
          <mat-form-field>
            <mat-label for="name">name</mat-label>
            <input
              matInput
              formControlName="name"
              class="form-control"
              placeholder="A name for this webhook"
              required
            />
            <div *ngIf="submitted && fg.name.errors" class="alert">
              <span *ngIf="fg.name.errors.required">name is required</span>
            </div>
          </mat-form-field>
        </div>

        <div>
          <mat-form-field>
            <mat-label for="endpoint">endpoint</mat-label>
            <input
              matInput
              formControlName="endpoint"
              class="form-control"
	      readonly
            />
          </mat-form-field>
        </div>

        <div>
          <mat-form-field>
            <mat-label for="port">port</mat-label>
            <input
              matInput
              formControlName="port"
              class="form-control"
              placeholder="some value"
	      readonly
            />
          </mat-form-field>
        </div>

        <div>
          <mat-form-field>
            <mat-label for="methods">methods</mat-label>
            <input
              matInput
              formControlName="methods"
              class="form-control"
              placeholder="some value"
              required
            />
            <div *ngIf="submitted && fg.methods.errors" class="alert">
              <div *ngIf="fg.methods.errors.required">methods is required</div>
            </div>
          </mat-form-field>
        </div>

      </mat-card-content>
    </mat-card>
  </form>
</div>
